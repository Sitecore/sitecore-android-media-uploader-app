buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'android'
apply plugin: 'crashlytics'

repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
}

dependencies {
    compile project(':SitecoreTheme')
    compile project(':sitecore-api-android')

    compile files('libs/espresso-1.0-SNAPSHOT-bundled.jar')

    compile 'com.jakewharton:butterknife:4.0.1@jar'
    compile 'com.android.support:support-v4:18.0.+'
    compile 'com.squareup.picasso:picasso:2.1.1@jar'
    compile 'com.github.chrisbanes.photoview:library:1.2.2'
    compile 'com.crashlytics.android:crashlytics:1.+'
}

android {
    compileSdkVersion 18
    buildToolsVersion '19.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 18
        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
    }

    signingConfigs {
        release {
            def Properties keyProps = new Properties()
            keyProps.load(new FileInputStream(file('../keystore/keystore.properties')))

            storeFile file('../keystore/sc.keystore')
            keyAlias keyProps["alias"]
            storePassword keyProps["storePass"]
            keyPassword keyProps["pass"]
        }
    }

    buildTypes {
        release {
            //runProguard true
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), file('proguard-project.txt')
            signingConfig signingConfigs.release
        }
    }

}

    

