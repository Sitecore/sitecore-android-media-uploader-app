buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:0.9.+'
    }
}

apply plugin: 'android'
apply plugin: 'crashlytics'
apply plugin: 'spoon'

repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
    maven {url 'http://sitecore.github.io/sitecore-android-sdk/aar'}
}

dependencies {
    compile 'net.sitecore.android.sdk:sitecore-api-android:1.1'
    compile project(':SitecoreTheme')
    
    compile 'com.jakewharton:butterknife:4.0.1@jar'
    compile 'com.android.support:support-v4:18.0.+'
    compile 'com.squareup.picasso:picasso:2.1.1@jar'
    compile 'com.github.chrisbanes.photoview:library:1.2.2'
    compile 'com.crashlytics.android:crashlytics:1.+'

    instrumentTestCompile files('libs/espresso-1.0-SNAPSHOT-bundled.jar')
    instrumentTestCompile 'com.squareup.spoon:spoon-client:1.1.0'
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
    }

    signingConfigs {
        release {
            def Properties keyProps = new Properties()
            keyProps.load(new FileInputStream(file('../keystore/keystore.properties')))

            storeFile file('../keystore/sc.keystore')
            keyAlias keyProps["alias"]
            storePassword keyProps["storePass"]
            keyPassword keyProps["pass"]
        }
    }

    buildTypes {
        release {
            //runProguard true
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), file('proguard-project.txt')
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

spoon {
    debug = true
}

    

